<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TEST SITE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script></script>
</head>
<body>
    <h2>Enter customer email to dissassociate</h2>

    <form id="contact-form" method="post">
        <div class="form-group">
         <h4>COPS Ticket:</h4>
         <input type="text" id="name-input" placeholder="COPS-####..." class="form-control" />
        </div>
        <div class="form-group">
         <h4>Email:</h4>
         <input type="email" id="email-input" placeholder="Email..." class="form-control" />
        </div>
        <br>
        <div>
         <button type="submit" onClick="submitToAPI(event)" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
