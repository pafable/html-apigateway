<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TEST SITE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
    <h2>Enter customer email to dissassociate</h2>

    <form id="contact-form" method="post">
        <div class="form-group">
         <h4>COPS Ticket:</h4>
         <input type="text" id="name-input" placeholder="COPS-####..." class="form-control" required="true"/>
        </div>
        <div class="form-group">
         <h4>Email:</h4>
         <input type="email" id="email-input" placeholder="Email..." class="form-control" required="true"/>
        </div>
        <br>
        <div>
         <button type="submit" onClick="SendIt()" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
